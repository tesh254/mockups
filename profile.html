                                        </div>
                                    </div>
                                </div>
                                <div class="event">
                                    <div class="label">
                                        <img src="https://semantic-ui.com/images/avatar/small/jenny.jpg" alt="...">
                                    </div>

                                        <div class="summary">
                                            <div class="user">
                                                Mary Wambui
                                                <p> liked your article</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text">
                        <img src="https://semantic-ui.com/images/avatar/small/jenny.jpg" alt="profile" class="ui avatar image">

                            Settings
